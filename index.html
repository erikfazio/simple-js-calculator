<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="screen" type="text" readonly />
      <button class="calc-button number clear" type="button">C</button>
      <button class="calc-button operator division" type="button">
        &#247;
      </button>
      <button class="calc-button number number-7" type="button">7</button>
      <button class="calc-button number number-8" type="button">8</button>
      <button class="calc-button number number-9" type="button">9</button>
      <button class="calc-button operator multiplication" type="button">
        &#215;
      </button>
      <button class="calc-button number number-4" type="button">4</button>
      <button class="calc-button number number-5" type="button">5</button>
      <button class="calc-button number number-6" type="button">6</button>
      <button class="calc-button operator subtraction" type="button">-</button>
      <button class="calc-button number number-1" type="button">1</button>
      <button class="calc-button number number-2" type="button">2</button>
      <button class="calc-button number number-3" type="button">3</button>
      <button class="calc-button operator sum" type="button">+</button>
      <button class="calc-button number number-0" type="button">0</button>
      <button class="calc-button operator equal" type="button">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
